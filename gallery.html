<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1"
  />
  <title>Strong Hands LLC – Gallery</title>

  <!-- Main CSS -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Load Agency FB from your local fonts folder -->
  <style>
    @font-face {
      font-family: "AgencyFB";
      src: url("fonts/Agency FB V2.woff2") format("woff2"),
           url("fonts/Agency FB V2.woff") format("woff");
      font-weight: 700;
      font-style: normal;
      font-display: swap;
    }
  </style>
</head>
<body>
  <!-- Background image -->
  <div class="background"></div>

  <!-- ===============================
       NAVBAR (same on every page)
       =============================== -->
  <nav class="navbar">
    <!-- Left: Logo (80px tall) -->
    <div class="navbar-left">
      <a href="index.html">
        <img src="images/logo.png" alt="Strong Hands Logo" class="logo" />
      </a>
    </div>

    <!-- Center: “Get a Free Estimate” button -->
    <div class="navbar-center">
      <button class="estimate-btn" onclick="window.location.href='contact.html';">
        Get a Free Estimate
      </button>
    </div>

    <!-- Right: Hamburger + hidden dropdown links -->
    <div class="navbar-right">
      <button id="mobile-menu" class="menu-toggle" aria-label="Toggle menu">
        ☰
      </button>
      <ul id="nav-links-mobile" class="nav-links-mobile">
        <li><a href="index.html">Home</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="contact.html">Contact</a></li>

  <!-- ========== FOOTER ========== -->
  <footer>
    <p>© <span id="year"></span> Strong Hands LLC — All Rights Reserved</p>
    <p>
      <strong>Phone:</strong>
      <a href="tel:8485257377" style="color:#ff6600;">(848) 525-7377</a> •
      <a href="tel:7325750099" style="color:#ff6600;">(732) 575-0099</a>
    </p>
  </footer>

  <!-- ========== BACK TO TOP BUTTON ========== -->
  <button id="backToTop">↑</button>

  <!-- ========== MAIN JS ========== -->
  <script src="script.js"></script>
  <script>
    // Auto-update year in footer
    document.getElementById('year').innerText = new Date().getFullYear();
  </script>
</body>
</html>
